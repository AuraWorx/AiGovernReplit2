services:
  # Frontend service
  frontend:
    build:
      context: .
      dockerfile: client/Dockerfile
    ports:
      - "80:80"
    depends_on:
      backend:
        condition: service_started
    networks:
      - ai_govern_network
    restart: unless-stopped

  # Backend service
  backend:
    build:
      context: .
      dockerfile: server/Dockerfile
    ports:
      - "5000:5000"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://ai_govern_user:ai_govern_password@postgres:5432/ai_govern
      - SESSION_SECRET=your_strong_session_secret
      - NODE_ENV=production
    volumes:
      - uploads:/app/uploads
    networks:
      - ai_govern_network
    restart: unless-stopped

  # PostgreSQL service
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=ai_govern_user
      - POSTGRES_PASSWORD=ai_govern_password
      - POSTGRES_DB=ai_govern
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - ai_govern_network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ai_govern_user -d ai_govern"]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  ai_govern_network:
    driver: bridge

volumes:
  postgres_data:
  uploads: